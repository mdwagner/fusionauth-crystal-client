name: Crystal CI

on: [push, pull_request]

jobs:
  specs:
    name: Specs
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:0.35.1-alpine

    services:
      postgres:
        image: postgres:12
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      fusionauth:
        image: fusionauth/fusionauth-app:latest
        ports:
          - "9011:9011"
        env:
          DATABASE_URL: jdbc:postgresql://postgres:5432/fusionauth
          DATABASE_ROOT_USERNAME: postgres
          DATABASE_ROOT_PASSWORD: postgres
          DATABASE_USERNAME: fusionauth
          DATABASE_PASSWORD: fusionauth
          FUSIONAUTH_APP_MEMORY: 512M
          FUSIONAUTH_APP_RUNTIME_MODE: development
          FUSIONAUTH_APP_URL: http://fusionauth:9011
          SEARCH_TYPE: database
          FUSIONAUTH_APP_KICKSTART_FILE: /tmp/spec/kickstart.json
          FUSIONAUTH_KICKSTART_API_KEY: "123456789"
        volumes:
          - ${{ github.workspace }}/spec:/tmp/spec

    steps:
    - name: Install Docker in Alpine
      run: apk update && apk add --no-cache docker-cli bash

    - name: Container testing
      run: |
        docker exec -d ${{ jobs.services.fusionauth.id }} cat /tmp/spec/kickstart.json

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: shards install

    - name: Run specs
      run: crystal spec
      env:
        FUSIONAUTH_URL: http://fusionauth:9011
        FUSIONAUTH_API_KEY: "123456789"

    - name: Dump docker logs on failure
      uses: jwalton/gh-docker-logs@v1
      if: failure()
